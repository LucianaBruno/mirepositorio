<header>
  <h1 class="tituloPrincipal fade-in-top tituloSusc">SUSCRIBETE A NUESTROS PLANES</h1>
</header>

<body>
  <main>
    <!-- EMPIEZA FORM -->
    <div>
      <form class="suscripcion">
        <div class="card suscripcion">
          <div class="card-header">
            <strong>Introduce los datos de tu tarjeta</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input class="form-control" id="name" type="text" placeholder="Enter your name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="ccnumber">Numero de Tarjeta</label>
                  <div class="input-group">
                    <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-4">
                <label for="ccmonth">Mes</label>
                <select class="form-control" id="ccmonth">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
              <div class="form-group col-4">
                <label for="ccyear">Año</label>
                <select class="form-control" id="ccyear">
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                  <option>2029</option>
                  <option>2030</option>
                </select>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="cvv">CVV/CVC</label>
                  <input class="form-control" id="cvv" type="text" placeholder="123">
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-secondary float-right" type="submit">
              <i class="mdi mdi-gamepad-circle"></i> Continuar </button>
            <button class="btn btn-secondary" type="reset">
              <i class="mdi"></i> Borrar todo</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- TERMINA FORM -->
